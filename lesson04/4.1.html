<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /*
        4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
        параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
        и возвращать результат.
        Обязательно использовать оператор return.
        */
        function sum(arg1, arg2){
            return arg1 + arg2;
        }

        function diff(arg1, arg2) {
            return arg1 - arg2;
        }

        function mult(arg1, arg2) {
            return arg1 * arg2;
        }


        function div(arg1, arg2) {
            return arg1 / arg2;
        }

        let num1 = Number(prompt("Введите перове число:"));
        let num2 = Number(prompt("Введите перове число:"));

        alert("Сумма чисел = " + sum(num1, num2));
        alert("Разность чисел = " + diff(num1, num2));
        alert("Произведение чисел = " + mult(num1, num2));
        alert("Частное чисел = " + div(num1, num2));


    </script>
</body>
</html>
